<h1>Stocks</h1>  
<b>Buy, sell, hold</b>
<br>
<br>
<h1>
    <span>Balance $</span>  
    <span id="balance">1000</span> 
</h1>
<h1>
    <span>Net Profit/Loss $</span>  
    <span id="net">-</span> 
</h1>
<h1>
      <span>Buying Power $</span>  
      <span id="buyingPower">1000</span> 
</h1>

<br>
<h1>
     <span>Day:</span>
     <span id="Daycount">1</span> 
</h1>
<h1 id="errorBox" style="color:red;font-size:46px;"></h1>

<button onclick="buttonStockUpdate()" class="buttonrestart">NEXT DAY</button>
<br>
<br>
<br>


<div id="Facebook">
      <span class="stock">Facebook: </span>
      <span class="stockcount" id="facebookCount">0 stocks</span>
      <br>
      <span class="stockprice">Price per stock: </span>
      <span class="stockcount" id="facebookPrice">$200</span>

      <button onclick="faceBookStock.buy(FBbuyQuantity.value)" class="buttonrestart">Buy</button>
      <input type="text" id="FBbuyQuantity" placeholder="Buy Quantity"> 
      <button onclick="faceBookStock.sell(FBsell.value)" class="buttonstop">Sell</button>
      <input type="text" id="FBsell" placeholder="Sell Quantity"> 

</div>
<br>
<br>
<div id="Google">
      <span class="stock">Google: </span>
      <span class="stockcount" id="googleCount">0 stocks</span>
      <br>
      <span class="stockprice">Price per stock: </span>
      <span class="stockcount" id="googlePrice">$300</span>

      <button onclick="googleStock.buy(GOOGLEbuyQuantity.value)" class="buttonrestart">Buy</button>
      <input type="text" id="GOOGLEbuyQuantity" placeholder="Buy Quantity"> 
      <button onclick="googleStock.sell(GOOGLEsell.value)" class="buttonstop">Sell</button>
      <input type="text" id="GOOGLEsell" placeholder="Sell Quantity"> 
      
</div>
<br>
<br>
<div id="Twitter">
      <span class="stock">Twitter: </span>
      <span class="stockcount" id="twitterCount">0 stocks</span>
      <br>
      <span class="stockprice">Price per stock: </span>
      <span class="stockcount" id="twitterPrice">$100</span>

      <button onclick="twitterStock.buy(TWITTERbuyQuantity.value)" class="buttonrestart">Buy</button>
      <input type="text" id="TWITTERbuyQuantity" placeholder="Buy Quantity"> 
      <button onclick="twitterStock.sell(TWITTERsell.value)" class="buttonstop">Sell</button>
      <input type="text" id="TWITTERsell" placeholder="Sell Quantity"> 
      
</div>



<p id="result"></p>
